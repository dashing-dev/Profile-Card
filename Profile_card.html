<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="profile_card.css">
    <title> Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="me.jpg" alt="profile image">
        </div>
        <p class="info full-name">Sanjay Bhandari</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            FrontEnd Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            Butwal,Nepal
        </p>
    <div class="Intro">
         <p>I am a student and a FrontEnd Developer. </p>
    </div>
        <div class="social-container">
            <button class="youtube">
                <i class="fab fa-youtube"></i>
            </button>
            
            <button class="instagram">
                <i class="fab fa-instagram"></i>
            </button>
            <button class="github">
                <i class="fab fa-github"></i>
            </button>
        </div>

        <button class="action">Follow</button>
        <button class="action message">Message</button>
    </div>
    
</body>
</html>
